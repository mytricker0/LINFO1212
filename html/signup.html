<!-- signup code-->
<body>
    <div id="navbar-container"></div> <!-- This is where the navbar will be fetched -->
    
    <form action="process_signup" method="post" class="login">
        <input type="text" id="email" name="email" required placeholder="Email" class="log"><br><br>

        <input type="text" id="username" name="username" required placeholder="Choose a Username" class="log"><br><br>
    
        <input type="password" id="password" name="password" required placeholder="Password" class="log"><br><br>

        <input type="password" id="confirm-password" name="confirm-password" required placeholder="Confirm Password" class="log"><br><br>

        <input type="submit" value="Sign Up" class="log_button">
        <div class="signup">
            <label for="account">Already have an account? <a href="login.html">Login</a></label>
        </div>
    </form>
</body>
